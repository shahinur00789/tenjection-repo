<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            
            <div class="display">
                <div class="artboard artboard-demo phone-4"><div class="stats shadow">
                    <div class="stat">

                    <!-- card -->
                  
                  <div id="account-balence" class="stat-value">9400</div>
                  <div class="stat-title">Available Balance</div>
                </div>
               
                
              </div>
              <div class="divider"></div>

               <!-- button -->
               <div><button id="add-money-button" class="btn btn-lg">Add Money</button> 
               <button id="cash-out-button" class="btn btn-lg">Cash Out</button></div>
               <div class="divider"></div>

               <!-- add money start-->
                <form id="add-money-from" class="hidden">
               <div class="form-control">
                <label class="label">
                  <span class="label-text">Amount</span>
                </label>
                <input id="input-add-amount" type="email" placeholder="Add Amount" class="input input-bordered" required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Pin</span>
                </label>
                <input id="input-pin-number" type="password" placeholder="pin number" class="input input-bordered" required />
                
              </div>
              <div class="form-control mt-6">
                <button id="add-money-btn" class="btn btn-primary">Add Money</button>
              </div>
            </form>
          <!-- add money end -->
         

          <!-- cashout start -->
           <form id="cashout-from" class="hidden">

            <div class="form-control">
              <label class="label">
                <span class="label-text">Amount</span>
              </label>
              <input id="input-cashout-amount" type="email" placeholder="Cashout Amount" class="input input-bordered" required />
            </div>
            <div class="form-control">
              <label class="label">
                <span class="label-text">Pin</span>
              </label>
              <input id="cashout-input-pin-number" type="password" placeholder="pin number" class="input input-bordered" required />
              
            </div>
            <div class="form-control mt-6">
              <button id="cash-out-btn" class="btn btn-primary">Cashout</button>
            </div>
          </form>
          <!-- cashout end -->
         
         
              
            </div>
            </div> <form class="card-body">
          </div>
         <script src="js/home.js"></script>
    </main>
</body>
</html>
